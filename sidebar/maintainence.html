<body>
  <div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Welcome!</h3>

      <ul class="list-unstyled components">

        <li>
          <a href="#" class="logout">Log Out</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
      <header>
        <h1>PadPal</h1>
        <p id="address">Your Address</p>
      </header>
      <hr>
      <h2>Maintenance</h2>
      <div id="page">
        <section class="tooltab" id="schedMaint">
          <h4>Scheduled Maintenance Appts</h4>
          <table>
            <tr class="titleRow">
              <td>
                Date
              </td>
              <td>
                Description
              </td>
            </tr>
            <tr>
              <td>
                1/25/22
              </td>
              <td>
                Leaky Sink
              </td>
            </tr>
            <tr>
              <td>
                2/4/22
              </td>
              <td>
                Broken Closet Door
              </td>
            </tr>
            <tr>
              <td>
                2/18/22
              </td>
              <td>
                Warrior Rat (Angry)
              </td>
            </tr>
            <tr>
              <td>
                xx/xx/xx
              </td>
              <td>
                x missing y
              </td>
            </tr>
          </table>
        </section>
        <section class="tooltab">
          <form>
            <h4>Request Maintenance</h4>
            <input type="checkbox" name="emergency">
            <label for="emergency">Emergency?</label>
            <br>
            <input type="text" name="description" placeholder="Enter description here...">
            <br>
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>

  </div>
