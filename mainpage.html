<html>
  <head>
    <title>Accounting Deals</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function addToTable() {
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").value;
        var paid = document.getElementById("paid").value;

        var table = document.getElementById("table");
        var row = table.insertRow(-1);

        var nameCell = row.insertCell(0);
        var addressCell = row.insertCell(1);
        var paidCell = row.insertCell(2);

        nameCell.innerHTML = name;
        addressCell.innerHTML = address;
        paidCell.innerHTML = paid;
      }
    </script>
  </head>

  <body>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a class="active" href="mainpage.html">News</a></li>
      <li><a href="page3.html">Contact</a></li>
      <li><a href="page4.html">About</a></li>
    </ul>

    <div id="screen">
      <div class="main-page">
        <div class="add-property">
          <h1>Add a Property</h1>
          <form
            action="javascript:void(0);"
            method="post"
            onsubmit="addToTable()"
          >
            <label for="name">Name:</label><br />
            <input type="text" name="name" id="name" />
            <br />
            <label for="address">Address:</label><br />
            <input type="text" name="address" id="address" />
            <br />
            <label for="paid">Paid:</label><br />
            <input type="text" name="paid" id="paid" /><br />
            <br />
            <input type="submit" value="Add Property" />
          </form>
        </div>

        <br />
        <h1>See Deals</h1>

        <!-- Table -->
        <div class="see-properties">
          <h1>See Properties</h1>
          <table id="table">
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Paid</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
