<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PadPal - Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <link rel="stylesheet" href="./css/createuserstyle.css" />
  </head>

  <body>
    <header>
      <h1>PadPal</h1>
    </header>
    <section class="tooltab">
      <h2>Create New User</h2>
      <!-- Create new user form -->
      <form id="registerForm" method="POST" action="/addClient">
        <legend>Personal Information</legend>
        <section class="form-group">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address"
            required
          />
        </section>
        <hr />
        <legend>Account Information</legend>
        <section class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
          <label for="confirmPass">Confirm Password:</label>
          <input
            type="password"
            id="confirmPass"
            name="confirmPass"
            placeholder="Re-enter Password"
            required
          />
        </section>

        <input type="submit" value="Create User"></input>
      </form>
    </section>
    <!-- Script to ensure "password" field and "confirm password" field match before account can be made -->
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password").value;
          const confirmPass = document.getElementById("confirmPass").value;
          if (password != confirmPass) {
            alert("Passwords do not match");
            e.preventDefault();
          }
        });
    </script>
  </body>
</html>
